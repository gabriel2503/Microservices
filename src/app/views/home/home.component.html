<div class="container">
    <h1>Comprar Criptomoedas </h1>
<!-- <button mat-button color="primary" (click)="openDialog(null)">Add Element</button> -->
<button mat-button color="primary" (click)="navigateToCarteira()">Minha Carteira</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->
        
        <!-- codigo Column -->
        <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>    

        <!-- nome Column -->
        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- cotacao_compra Column -->
        <ng-container matColumnDef="cotacao_compra">
        <th mat-header-cell *matHeaderCellDef> Cotação Compra </th>
        <td mat-cell *matCellDef="let element"> {{element.cotacao_compra}} </td>
        </ng-container>
    
        <!-- cotacao_venda Column -->
        <ng-container matColumnDef="cotacao_venda">
        <th mat-header-cell *matHeaderCellDef> Cotação Venda </th>
        <td mat-cell *matCellDef="let element"> {{element.cotacao_venda}} </td>
        </ng-container>
    
        <!-- variacao Column -->
        <ng-container matColumnDef="variacao">
        <th mat-header-cell *matHeaderCellDef> Variação </th>
        <td mat-cell *matCellDef="let element"> {{element.variacao}} </td>
        </ng-container>

        <!-- comprar Column -->
        <ng-container matColumnDef="comprar">
            <th mat-header-cell *matHeaderCellDef> Comprar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="buyElement(element)" color="primary">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
                <!--<button mat-icon-button (click)="deleteElement(element.position)" color="primary" >
                    <mat-icon>delete</mat-icon>
                </button>--> 
            </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
